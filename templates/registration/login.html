{% extends "content.html" %}

{% block title %}Please login{% endblock %}
{% block content %}
    {% if form.errors %}
        <p class="alert alert-danger">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="" role="form" style="padding: 5px 0px;">
        {% csrf_token %}
        <p><input id="id_username" maxlength="30" name="username" type="text" class="form-control" placeholder="Username" required autofocus /></p>
        <p><input id="id_password" name="password" type="password" class="form-control" placeholder="Password" required /></p>
        <p><input class="btn btn-lg btn-success btn-block" type="submit" value="Login" /></p>
        <p><input type="hidden" name="next" value="{{ next }}" /></p>
    </form>
    <p><a href="{% url 'account.views.register' %}" class="btn btn-lg btn-primary btn-block">Register</a></p>
{% endblock %}
